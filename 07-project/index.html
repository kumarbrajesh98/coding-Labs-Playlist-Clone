<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Contact Form</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Raleway:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="parent">
      <div class="left">
        <div class="one">
          <i class="bx bx-map location"></i>
          <p>Address</p>
          <h4>Surkhet, NP12</h4>
          <h4>Birendranagar 06</h4>
        </div>
        <div class="two">
          <i class="bx bx-phone phone"></i>
          <p>Phone</p>
          <h4>+0068 9823 5343</h4>
          <h4>+0098 2323 5343</h4>
        </div>
        <div class="three">
          <i class="bx bx-envelope message"></i>
          <p>Email</p>
          <h4>codinglab@gmail.com</h4>
          <h4>info.codinglab@gmail.com</h4>
        </div>
      </div>
      <div class="middle"></div>
      <div class="right">
        <h2>Send us a message</h2>
        <p>
          If you have any work from me or any type of queries related to my
          tutorial, you can send me message here. It's my pleasure to help you.
        </p>
        <input type="text" placeholder="Enter your name" />
        <input type="email" placeholder="Enter your email" />
        <textarea rows="6" placeholder="Enter your message"></textarea>
        <button>Send Now</button>
      </div>
    </div>
  </body>
</html>
