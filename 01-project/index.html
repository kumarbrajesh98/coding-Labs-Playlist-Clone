<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile card</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Raleway:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
  <div class="parent">
    <div class="card">
      <div class="img-div">
        <img src="910cc3a21df6bce2423520fe121a60f7.jpg" alt="">
      </div>
      <div class="content">
        <div class="first">Coding Lab</div>
        <div class="second">YouTuber & Blogger</div>
        <div class="third">
          <div>
            <img src="facebook.png" alt="">
          </div>
          <div>
            <img src="twitter.png" alt="">
          </div>
          <div>
            <img src="instagram.png" alt="">
          </div>
          <div>
            <img src="youtube.png" alt="">
          </div>
        </div>
        <div class="forth">
          <div class="leftbtn">
            <button>Subscribe</button>
          </div>
          <div class="rightbtn">
            <button>Message</button>
          </div>
        </div>
        <div class="fifth">
          <div class="left">
            <div class="heart">
              <img src="heart-icon-3351.png" alt="">
            </div>
            <p>60k</p>
          </div>
          <div class="middle">
            <div class="message">
              <img src="messenger.png" alt="">
            </div>
            <p>20k</p>
          </div>
          <div class="right">
            <div class="forward">
              <img src="forward.png" alt="">
              <p>12k</p>
            </div>
          </div>          
        </div>
      </div>
    </div>
  </div>
</body>
</html>
