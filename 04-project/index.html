<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SideBar</title>
  <link rel="stylesheet" href="Sidebar.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Raleway:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

<body>
  <div class="parent">
    <div class="image">
      <img src="360_F_948075518_VI0VtNZO95Laxwy2Kd8XCLyUkNjvxQQA.jpg" alt="">

    <input type="checkbox" id="sidebar-toggle" hidden/>

    </label>

    <div class="sidebar">
      <div class="up">
        <div class="non-cross">CodingLab</div>

          <label for="sidebar-toggle" class="cross-icon">&#10005;</label>
        </div>
      </div>
      <div class="mid">
        <div>
          <div>
            <img src="Microsoft_Logo.svg" alt="">
          </div>
          <p>Dashboard</p>
        </div>
        <div>
          <div>
            <img src="attachment-svgrepo-com.svg" alt="">
          </div>
          <p>Shortcuts</p>
        </div>
        <div>
          <div>
            <img src="overview-svgrepo-com.svg" alt="">
          </div>
          <p>Overview</p>         
        </div>
        <div>
          <div>
            <img src="calendar-svgrepo-com.svg" alt="">
          </div>
          <p>Events</p>        
        </div>
        <div>
          <div>
            <img src="question-mark-round-svgrepo-com.svg" alt="">
          </div>
          <p>About</p>        
        </div>
        <div>
          <div>
            <img src="services-20px-svgrepo-com.svg" alt="">
          </div>
          <p>Services</p>        
        </div>
        <div>
          <div>
            <img src="contact-phone-talking-svgrepo-com.svg" alt="">
          </div>
          <p>Contact</p>       
        </div>
        <div>
          <div>
            <img src="feedback-svgrepo-com.svg" alt="">
          </div>
          <p>Feedback</p>
        </div>
      </div>
      <div class="down">
        <div>
          <i class="bx bxl-facebook facebook-icon"></i>
          <i class='bx bxl-twitter twitter-icon' ></i>
          <i class='bx bxl-instagram instagram-icon'></i>
          <i class='bx bxl-youtube youtube-icon' ></i>
        </div>
      </div>
    </div>
  </div>

</html>
